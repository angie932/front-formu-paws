<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Envio de correos</title>
</head>
<body>
  <form [formGroup]="datos">
    <div class="row justify-content-center">
      <div class="col-lg-4 fondo">
        <h4 class="text-center p-2">Enviar correos</h4>
        <input type="email" placeholder="Correo" class="form-control" formControlName="correo">
        <input type="text" placeholder="Asunto" class="form-control" formControlName="asunto">
        <textarea placeholder="Mensaje" cols="40" rows="4" class="form-control" formControlName="mensaje"></textarea>
        <div class="text-center p-2">
          <button class="btn btn-outline-danger" (click)="enviocorreos()">Enviar</button>
        </div>
      </div>
    </div>
  </form>
</body>
</html>
